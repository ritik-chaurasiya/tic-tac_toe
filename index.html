<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe Game</title>
    <link rel="stylesheet" href="./Tick-Tac Toe/style.css">
</head>

<body>
    <h1 id="heading">Tic Toc Toe Game</h1>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
    </div>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <div class="btn">
        <button id="newGame-btn">New Game</button>
        <button id="reset-btn">Reset Game</button>
    </div>
    <script src="./Tick-Tac Toe/script.js"></script>
</body>

</html>
